<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="flex-center bg-neutral-100">

  <div class="container flex-center bg-neutral-400">
    <div class="card flex-center">
      <div class="image-div flex-center">
        <img class="card-image" src="images/image-equilibrium.jpg" alt="image">
      </div>
      <div class="text-div flex">
        <div>
          <h1 class="clr-neutral-900 fw-bold fz-200 mg-100">Equilibrium #3429</h1>
        </div>
        <div>
          <p class="clr-primary-100 fz-200 mg-100">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="value flex">
          <div class="flex">
            <img src="images/icon-ethereum.svg" alt="">
            <p class="clr-primary-400 fz-200">0.041 ETH</p>
          </div>
          <div class="flex">
            <img src="images/icon-clock.svg" alt="">
            <p class="clr-primary-100 fz-200">3 days left</p>
          </div>
        </div>
        <div class="line bg-primary-100"></div>
        <div class="creator flex">
          <img class="creator-image" src="images/image-avatar.png" alt="image-avatar">
          <p class="clr-primary-100 fz-200" >
            Creation of <span class="fw-bold clr-neutral-900">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </div>


 
  
  

</body>
</html>
